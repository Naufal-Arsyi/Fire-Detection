    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #dc2626;
            --secondary-color: #fef2f2;
            --accent-color: #991b1b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium hover:bg-[var(--accent-color)] transition-colors duration-200;
        }
        
        .btn-secondary {
            @apply border-2 border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-3 rounded-lg font-medium hover:bg-[var(--secondary-color)] transition-colors duration-200;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-[var(--primary-color)] focus:outline-none transition-colors duration-200;
        }
    }
    </style>
